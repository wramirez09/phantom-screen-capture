<html lang="en">

<head>
    <meta charset="utf-8">

    <title>phantom screen shot </title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

    <style>
        .content {
            padding-left: 2em;
            padding-right: 2em;
        }
        
        h2 {
            text-align: center;
            color: gray;
        }
        
        .image,
        img {
            position: relative;
            display: block;
            width: auto;
            height: auto;
        }
    </style>
</head>


<body>

    <div class="content">

        <div class="pure-g">
            <div class="pure-u-1-4">
                <h1>phantom screen shot capture</h1>
                <form action="" method="" id="form" class="pure-form pure-form-stacked">
                    <label class="">
			URL
			<input type="text" name="url">
			</label>
                    <br />

                    <label class="">
			Width
			<input type="text" name="width">
			</label>
                    <br />

                    <label class="">
			Height
			<input type="text" name="height">
			</label>
                    <br />

                    <label>
				Viewports Presets
				<select name="select" class="viewports">
				  <option value="full-page">FullPage</option> 
				  <option value="iphone-5">iPhone 5</option> 
				  <option value="iphone-6">iPhone 6</option>
				  <option value="iphone-6-plus">iPhone 6 plus</option>
				  <option value="no-preset" selected >no-preset</option>

				</select>
			</label>
                    <br />

                    <label class="">
			Elements to Hide
			<input type="text" name="toHide">
			</label>
                    <br />

                    <label class="">
			Elements to Click
			<input type="text" name="toClick">
			</label>
                    <br />

                    <label class="">
			Elements to <br /> Destroy
			<input type="text" name="toDestroy">
			</label>
                    <br />

                    <label class="">
			<input type="submit" name="submit">
			</label>
                    <br />

                </form>
            </div>
            <div class="pure-u-3-4" id="imageCont">
                <h2>preview</h2>
                <img src="/images/site-placeholder@2x.png" class="previewImage image" id="previewImage" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
