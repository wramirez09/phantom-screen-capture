    <style>
        h2 {
            text-align: center;
            color: gray;
        }
        
        .image,
        img {
            position: relative;
            display: block;
            width: auto;
            height: auto;
        }
        
        .previewimage {
            position: relative;
            top: 10%;
        }
        
        .card .card-image img {
            height: auto !important;
            width: 100%;
            transform: scale(.5);
        }
        /* well */
        
        .well,
        body .container-fluid .well,
        body .container .jumbotron,
        body .container-fluid .jumbotron,
        .well .bs-component {
            background-color: #fff;
            padding: 19px;
            margin-bottom: 20px;
            -webkit-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 2px;
            border: 0;
            min-height: 20px;
            margin-left: 50px !important;
            max-width: 80%;
            position: relative;
            top: 10%;
            margin: 0 auto;
        }
        /* overlay */
        
        .overlay {
            position: absolute;
            z-index: 1;
            background-color: #000;
            opacity: .333;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .overlay img {
            position: relative;
            top: 50%;
            left: 50%;
        }
        
        ul.breadcrumb {
            position: fixed;
            width: 100%;
            z-index: 1;
        }
    </style>

<body>

    <ul class="breadcrumb">
        <li><a href="javascript:void(0)">Designory</a></li>
    </ul>

    <div class="well bs-component col-md-3">
        <form class="phantom-form" action="" method="">

            <!-- URL -->
            <div class="form-group is-empty">

                <h3>Basic</h3>

                <div class="col-md-10">
                    <input type="url" class="form-control" id="inputURL" placeholder="URL" name="url">
                </div>
            </div>
            <br />
            <div class="form-group is-empty">

                <!--<label for="inputURL" class="col-md-2 control-label">wwww.example.com</label>-->

                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputFileName" placeholder="filename" name="filename">
                </div>
            </div>
            <br />
            <div class="form-group is-empty">

                <h3>Cropping</h3>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputwidth" placeholder="crop width" name="width">
                </div>
            </div>
            <br />
            <div class="form-group is-empty">

                <!--<label for="inputheight" class="col-md-2 control-label">768</label>-->

                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputheight" placeholder="crop height" name="height">
                </div>
            </div>

            <br />
            <div class="form-group is-empty">
                <h3>shoot offset</h3>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="top" placeholder="top" name="top">
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="bottom" placeholder="bottom" name="bottom">
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="left" placeholder="left" name="left">
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="right" placeholder="right" name="right">
                </div>
            </div>
            <!--// customCSS-->
            <div class="form-group is-empty">
                <h3>custom styling</h3>
                <div class="col-md-10">
                    <textarea type="textarea" class="form-control" id="inputcss" placeholder="custom css" name="css" rows="7"></textarea>
                </div>
            </div>
            <br />
            <div class="form-group is-empty">

                <div class="col-md-10">
                    <h3>File Type</h3>
                    <input type="text" class="form-control" id="inputcss" placeholder="file type extension" name="fileTypeExtension">
                </div>
            </div>
            <br />
            <!-- submit button -->
            <div class="form-group is-empty">
                <div class="col-md-10">
                    <input type="submit" class="btn btn-raised btn-primary" id="inputsubmit" placeholder="submit">
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-8 previewimage">
        <div class="card">

            <div class="card-height-indicator"></div>

            <div class="card-content">

                <div class="card-image">
                    <img src="./images/site-placeholder@2x.png" alt="Loading image..." class="preview-image">
                </div>

                <div class="card-body">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>

                <footer class="card-footer">
                    <div class="form-group is-empty">
                        <div class="col-md-10">
                            <a class="btn btn-raised btn-primary" id="downloadBtn" href="/images/site-placeholder@2x.png" download>Download</a>

                        </div>
                    </div>
                    </button>
                    <!--<button class="btn btn-flat btn-warning">Share i</button>-->
                </footer>

            </div>

        </div>
    </div>

    <div class="overlay">
        <img src="./images/dashinfinity.gif" class="overlay-img">

    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="/js/app.js "></script>
